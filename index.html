<!DOCTYPE html>
<html>
<head>
    <title>A3 Community Event Poster</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
        }
        
        .poster {
            width: 7in; /* A3 width */
            height: 8in; /* A3 height */
            background-image: url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5in;
            box-sizing: border-box;
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            margin: 0;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            line-height: 1.1;
        }
        
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 15px 0 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .date-box {
            background-color: rgba(255,255,255,0.9);
            color: #333;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .details {
            background-color: rgba(255,255,255,0.85);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
            margin-bottom: 30px;
        }
        
        .detail-item {
            font-size: 18px;
            margin: 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .detail-item i {
            margin-right: 12px;
            font-size: 20px;
            color: #4b6cb7;
        }
        
        .button {
            display: inline-block;
            background-color: #ffcc00;
            color: #333;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .button:hover {
            background-color: #ffdd33;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .presented-by {
            position: absolute;
            bottom: 30px;
            font-style: italic;
            font-size: 16px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        @media print {
            body {
                background-color: transparent;
                padding: 0;
            }
            .poster {
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="poster">
        <div class="overlay">
            <h1>Community<br>Together</h1>
            <h2>Celebrating Our Neighborhood Spirits</h2>
            
            <div class="date-box">SATURDAY, NOVEMBER 25, 2023</div>
            
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-clock"></i>
                    <span>10:00 AM - 8:00 PM</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Riverside Park & Community Center</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-music"></i>
                    <span>Live Music & Performances</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-utensils"></i>
                    <span>Food Trucks & Local Vendors</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-child"></i>
                    <span>Kids Activities & Games</span>
                </div>
            </div>
            
            <a href="#" class="button">JOIN US NOW</a>
            
            <div class="presented-by">
                Presented by the Neighborhood Association & Local Businesses
            </div>
        </div>
    </div>
</body>

</html>
